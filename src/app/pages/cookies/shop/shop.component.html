<div class="container">
<h1>Ma boutique</h1>

    <main>
        <section class="products">
            <div class="cards">
                <div *ngFor="let product of products" appearance="outlined" style="width: 20%; margin: 15px;">
                    <a [routerLink]="['/product', product.id]" style="text-decoration: none; color: inherit">
                    <mat-card>    
                    <mat-card-header style="margin-top: 1vh">
                                    <mat-card-title>
                                    {{ product.name }}
                                </mat-card-title>
                            </mat-card-header>
                        
                            <mat-card-content style="text-align: center; margin: 2vh">
                            <img src="https://via.placeholder.com/150" alt="Produit 1">
                                <p>
                                {{ product.description }}
                                </p>                             
                            </mat-card-content>
                            <mat-card-footer style="text-align: center; margin-bottom: 1vh">
                                {{ product.price }}
                            </mat-card-footer>
                        </mat-card>
                    </a>
                </div>        
            </div>
        </section>
    </main> 
</div>
