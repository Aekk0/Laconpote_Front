<form *ngIf="login === true" #emailform="ngForm"(ngSubmit)="onSubmitLogin(emailform)">

    <label for="emailInput">Adresse e-mail :</label>
    <input type="email" id="emailInput" [(ngModel)]="email" name="email">

    <label for="passwordInput">Mot de passe :</label>
    <input type="password" id="passwordInput" [(ngModel)]="password" name="password">

    <div *ngIf="error !== null">
      {{ error }}
  </div>

    <button type="submit">Se connecter</button>
    <button (click)="changeState()">S'enregistrer</button>
    <button (click)="closeDiag()">Fermer</button>
</form>

<form *ngIf="login === false" #emailform="ngForm"(ngSubmit)="onSubmitRegistration(emailform)">

    <label for="emailInput">Adresse e-mail :</label>
    <input type="email" id="emailInput" [(ngModel)]="email" name="email">

    <label for="passwordInput">Mot de passe :</label>
    <input type="password" id="passwordInput" [(ngModel)]="password" name="password">

    <label for="confirmPasswordInput">Confirmer le mot de passe :</label>
    <input type="password" id="confirmPasswordInput" [(ngModel)]="confirmPassword" name="confirmPassword" required>


    <label for="firstNameInput">Prénom :</label>
    <input type="firstName" id="firstNameInput" [(ngModel)]="firstName" name="firstName">

    <label for="lastNameInput">Nom :</label>
    <input type="lastName" id="lastNameInput" [(ngModel)]="lastName" name="lastName">

    <div *ngIf="password !== confirmPassword && emailform.submitted">
        <p style="color:red;">Les mots de passe ne correspondent pas.</p>
    </div>

    <div *ngIf="error !== null">
        {{ error }}
    </div>

    <button type="submit" [disabled]="password !== confirmPassword">S'enregistrer</button>
    <button (click)="changeState()">Déjà un compte ? Se connecter</button>
    <button (click)="closeDiag()">Fermer</button>
</form>
